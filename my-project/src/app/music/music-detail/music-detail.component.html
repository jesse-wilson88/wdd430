<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2>{{ music?.artist }}</h2>
        <div class="pull-left">
          <img
            [src]="music?.albumCoverUrl"
            alt="{{ music?.album }} album {{ music?.artist }}"
            class="img-responsive"
            *ngIf="music?.albumCoverUrl"
          />
        </div>
        <div class="pull-right btn-toolbar">
          <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
          <a (click)="onDelete()" class="btn btn-danger">Delete</a>
        </div>
      </div>
      <div class="panel-default">
        <div class="class-group-item-heading">
          Release Date: {{ music?.releaseDate }}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">Songs</div>
      </div>
    </div>
  </div>
</div>
