<a
  [routerLink]="music.id"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ music?.artist }}</h4>
    <p class="list-group-item-text">{{ music?.album }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="music?.albumCoverUrl"
      alt="{{ music?.album }}"
      class="img-responsive"
      *ngIf="music?.albumCoverUrl"
      style="max-width: 100px"
    />
  </span>
</a>
