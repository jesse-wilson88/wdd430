<div class="row" *ngIf="album?.artist">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <div class="pull-left">
          <img
            [src]="album?.coverUrl"
            alt="{{ album?.album }} album by {{ album?.artist }}"
            class="img-responsive"
            *ngIf="album?.coverUrl"
          />
        </div>
        <div class="pull-right btn-toolbar">
          <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
          <a (click)="onDelete()" class="btn btn-danger">Delete</a>
        </div>
        <div class="panel-default">
          <div class="class-group-item-heading data-display">
            <h2>{{ album?.artist }}</h2>
            <p>{{ album?.title }}</p>
            <p>Release Date: {{ album?.releaseDate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
