<div class="panel panel-default">
  <div class="panel-body">
    <form id="album-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">

      <!-- Input artist/group name -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="artist">Artist:</label>
          <input 
            type="text"
            id="artist"
            class="form-control required"
            size="120"
            max="120"
            name="artist"
            [ngModel]="album?.artist"
            #artist="ngModel"
            required
          >
        </div>
      </div>
      <!-- Album title -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="title">Title:</label>
          <input 
            type="text"
            id="title"
            class="form-control required"
            size="120"
            max="120"
            name="title"
            [ngModel]="album?.title"
            #title="ngModel"
            required
          >
        </div>
      </div>
      <!-- Album cover url -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="coverUrl">Album Cover URL:</label>
          <input 
            type="text"
            id="coverUrl"
            class="form-control"
            size="120"
            max="255"
            name="coverUrl"
            [ngModel]="album?.coverUrl"
            #coverUrl="ngModel"
          >
        </div>
      </div>
      <!-- Album release date -->
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="releaseDate">Release Date:</label>
          <input 
            type="text"
            id="releaseDate"
            class="form-control"
            size="120"
            max="120"
            name="releaseDate"
            [ngModel]="album?.releaseDate"
            #releaseDate="ngModel"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            save
          </button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
