<div class="row">
  <div class="panel panel-default">
    <div class="col-xs-12 panel-heading">
      <div class="col-xs-9">
        <span class="heading">Music</span>
      </div>
      <div class="col-xs-3">
        <a [routerLink]="['new']" class="btn btn-success">New Album</a>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12 margin-top">
          <app-album-item
          *ngFor="let albumEl of albums"
          [album]="albumEl"></app-album-item>
        </div>
      </div>
    </div>
  </div>
</div>
