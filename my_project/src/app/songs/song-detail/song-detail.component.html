<div class="row" *ngIf="song?.artist || song?.title">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h2 *ngIf="song?.artist">{{ song?.artist }} - {{ song?.title }}</h2>
        <h2 *ngIf="!song?.artist">{{ song?.title }}</h2>
        <p class="list-group-item-text">Album: {{ song?.album }}</p>
        <div class="pull-left">
          <div>
            Video:
            <a target="_blank" href="{{ song?.videoUrl }}">{{
              song?.videoUrl
            }}</a>
          </div>
        </div>
        <div class="pull-right btn-toolbar">
          <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
          <a (click)="onDelete()" class="btn btn-danger">Delete</a>
        </div>
        <!-- <div class="panel-default">
          <div class="class-group-item-heading data-display">
            Release Date: {{ song?.album }}
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>
